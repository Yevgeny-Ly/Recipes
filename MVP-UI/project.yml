name: Recipies
options:
  bundleIdPrefix: com.YOURNAMESPACE
  postGenCommand: pod update
packages:
  MyLibrary:
    url: https://github.com/Yevgeny-Ly/MyLibrary3.git
    majorVersion: 1.0.4
  Swinject:
    url: https://github.com/Swinject/Swinject.git
    majorVersion: 2.8.0
  GoogleMaps:
    url: https://github.com/googlemaps/ios-maps-sdk.git
    majorVersion: 8.4.0
targets:
  MVP-UI:
    type: application
    platform: iOS
    deploymentTarget: "15.0"
    sources:
      - MVP-UI
      - CoreData.xcdatamodeld
    settings:  
        base:
            SWIFT_VERSION: 5.0
            CURRENT_PROJECT_VERSION: 1.0.0
            MARKETING_VERSION: 1
            IPHONEOS_DEPLOYMENT_TARGET: "15.0"
            ENABLE_USER_SCRIPT_SANDBOXING: false
            
            INFOPLIST_KEY_UILaunchScreen_Generation: true

            ASSETCATALOG_COMPILER_GENERATE_ASSET_SYMBOLS: true
            ASSETCATALOG_COMPILER_GENERATE_SWIFT_ASSET_SYMBOL_EXTENSIONS: true
            GENERATE_INFOPLIST_FILE: true
    dependencies:
      - package: MyLibrary
      - package: Swinject
    preBuildScripts:
      - script: |
                if [[ -f "${PODS_ROOT}/SwiftGen/bin/swiftgen" ]];
                  then "${PODS_ROOT}/SwiftGen/bin/swiftgen"
                else
                  echo "warning: SwiftGen is not installed. Run 'pod install --repo-update' to install it."
                fi
        name: SwiftGen
        basedOnDependencyAnalysis: false
        showEnvVars: false
    postCompileScripts:
      - script: |
                if [[ "$(uname -m)" == arm64 ]]; then
                 export PATH="/opt/homebrew/bin:$PATH"
                fi
                if which swiftformat > /dev/null; then
                 swiftformat .
                else
                 echo "warning: SwiftFormat not installed, download from https://github.com/nicklockwood/SwiftFormat"
                fi
        name: SwiftFormat
        basedOnDependencyAnalysis: false
        showEnvVars: false
      - script: |
                if [[ "$(uname -m)" == arm64 ]]; then
                 export PATH="/opt/homebrew/bin:$PATH"
                fi
                if which swiftlint > /dev/null; then
                 swiftlint
                else
                 echo "warning: SwiftLint not installed, download from https://github.com/realm/SwiftLint"
                fi
        name: SwiftLint
        basedOnDependencyAnalysis: false
        showEnvVars: false
